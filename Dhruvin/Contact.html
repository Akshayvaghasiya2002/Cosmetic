<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="/CSS/Dhruvin/Contact.css">
</head>
<body>
    <section class="mb-5 pb-sm-5">
        <div class="ds_contact_bg">
            <div class="ds_contact_bg2 position-relative">
                <div class="d_container">
                    <div class="row justify-content-end">
                        <div class="col-xl-8 col-lg-9 col-md-12 col-sm-12 col-12 mt-5">
                            <div class="position-relative">
                                <img src="/IMG/Dhruvin/beauty.png" alt="">
                                <div class="ds_contact_border"></div>
                                <div class="ds_contact_box">
                                    <div class="px-4 mx-1 mt-4">
                                        <h2 class="ds_color text-center mb-1">Contact Us</h2>
                                        <p class="ds_muted text-center text-uppercase">Weâ€™re Here to Help - Get in Touch!</p>
                                        <div class="mt-4">
                                            <input type="text" class="ds_contact_input" placeholder="Your name">
                                        </div>
                                        <div class="mt-4">
                                            <input type="email" class="ds_contact_input" placeholder="Your email">
                                        </div>
                                        <div class="mt-4">
                                            <input type="text" class="ds_contact_input" placeholder="Your subject">
                                        </div>
                                        <div class="form-floating mt-4">
                                            <textarea class="ds_contact_input py-2" placeholder="Your message..." id="floatingTextarea2" style="height: 100px"></textarea>
                                        </div>
                                        <div class="mt-4 pt-2 mb-4 pb-lg-2 pb-4">
                                            <button class="ds_contact_btn">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <img src="/IMG/Dhruvin/left-design.png" alt="" class="ds_contact_left">
                    <img src="/IMG/Dhruvin/right-design.png" alt="" class="ds_contact_right">
                    <img src="/IMG/Dhruvin/star.png" class="ds_contact_star" alt="">
            </div>
        </div>
    </section>

    <section id="Footer" ></section>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
            fetch('Footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('Footer').innerHTML = data;
                })
                .catch(error => console.error('Error loading Footer:', error));
        });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
