<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../index.html">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/Parth/Wishlist.css">

</head>

<body>

    <section class="d-none">
        <div class="d_container ">
            <div class="V_sec">
                <div
                    class="row m-0 h-100 align-items-center text-content-center justify-content-center flex-column V_width mx-auto">
                    <img src="../IMG/Parth//empty wishlist.png" alt="empty wishlist" class="V_empty">
                    <p class="text V_you text-center mb-0 mt-3">You haven’t added any
                        products yet</p>
                    <p class="text V_shade text-center mt-1"> Click ❤️ to save produts </p>
                    <button class="V_continue mt-2 mt-sm-4">Continue Shopping</button>
                </div>
            </div>
        </div>
    </section>

    <section class="my-5 py-5">
        <div class="d_container">
            <div class="row m-0">
                <div class="col-3">
                    <div class="V_border">
                        <div class="position-relative">
                            <img src="../IMG/Parth/swiss beauty.png" alt="swiss beauty cream" class="V_image mx-auto">
                            <img src="../IMG/Parth/top rated.png" alt="top rated" class="V_top_rated">
                            <div class="V_dil_border d-flex align-items-center justify-content-center">
                                <i class="fa-solid fa-heart " style="color: #ff0000;"></i>
                            </div>
                        </div>
                        <div class="V_name_width mx-auto">
                            <p class="text text-center V_name">SWISS BEAUTY Cream it up blusher</p>
                            <div class="d-flex justify-content-center  align-items-center">
                                <p class="text V_price mx-2 mb-0">$450</p>
                                <p class="text V_actual_price mb-0 mx-1">$600</p>
                                <p class="text V_green mb-0 mx-2">20% Off</p>
                            </div>
                            <div class="d-flex V_height justify-content-center mt-2 ">
                                <div class="V_color_border mx-1">
                                    <p class="V_color" style="background-color: rgba(232, 132, 130, 1);">
                                    </p>
                                </div>
                                <div class="V_color_border mx-1">
                                    <p class="V_color" style="background-color: rgba(228, 136, 131, 1);">
                                    </p>
                                </div>
                                <div class="V_color_border mx-1">
                                    <p class="V_color" style="background-color: rgba(226, 127, 124, 1);">
                                    </p>
                                </div>
                                <div class="V_color_border mx-1">
                                    <p class="V_color" style="background-color: rgba(227, 126, 101, 1);">
                                    </p>
                                </div>
                                <div class="V_color_border  mx-1">
                                    <p class="V_color ">
                                        +1
                                    </p>
                                </div>
                            </div>
                            <div class="V_cart_btn my-4 ">
                                <p class="text text-center mb-0 py-2">Move to Cart</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="V_border">
                        <img src="../IMG/Parth/swiss beauty.png" alt="swiss beauty cream" class="V_image mx-auto">
                    </div>
                </div>
                <div class="col-3">
                    <div class="V_border">
                        <img src="../IMG/Parth/swiss beauty.png" alt="swiss beauty cream" class="V_image mx-auto">
                    </div>
                </div>
                <div class="col-3">
                    <div class="V_border">
                        <img src="../IMG/Parth/swiss beauty.png" alt="swiss beauty cream" class="V_image mx-auto">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- bootsrap scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            menu.classList.toggle("open");
        }
    </script>
    <!-- <script src="../JS/navbar.js"></script> -->
</body>

</html>
