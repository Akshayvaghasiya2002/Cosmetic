<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../index.html">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/Parth/Wishlist.css">

    <style>
        #sliderContainer {
            display: flex;
            overflow-x: auto; /* Allows horizontal scrolling */
            overflow-y: hidden; /* Prevents vertical scrolling */
            white-space: nowrap; /* Prevents wrapping */
            scroll-behavior: smooth; /* Smooth scrolling effect */
            gap: 8px; /* Adds spacing between color options */
            max-width: 100%;
            padding-bottom: 0px;
            
            /* Hide scrollbar but keep scrolling enabled */
            scrollbar-width: none; /* Firefox */
        }
        
        #sliderContainer::-webkit-scrollbar {
            display: none; /* Hides scrollbar in Chrome, Safari, Edge */
        }      

        ::-webkit-scrollbar {
            display: none;
        }
    </style>

</head>

<body>


    

    <section class="d-none">
        <div class="d_container ">
            <div class="V_sec">
                <div
                    class="row m-0 h-100 align-items-center text-content-center justify-content-center flex-column V_width mx-auto">
                    <img src="../IMG/Parth/empty wishlist.png" alt="empty wishlist" class="V_empty">
                    <p class="text V_you text-center mb-0 mt-3">You haven’t added any
                        products yet</p>
                    <p class="text V_shade text-center mt-1"> Click ❤️ to save produts </p>
                    <button class="V_continue mt-2 mt-sm-4">Continue Shopping</button>
                </div>
            </div>
        </div>
    </section>

    <section class=" my-4 py-4 my-lg-5 py-lg-5">
        <div class="d_container">
            <div class="row m-0" id="wishlistContainer">
                <!-- Wishlist items will be dynamically added here -->
            </div>
        </div>
    </section>



    <script src="../JS/Parth/Wishlist.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- bootsrap scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            menu.classList.toggle("open");
        }
    </script>

</body>

</html>
